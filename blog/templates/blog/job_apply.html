{% extends "blog/base.html" %}

{% block content %}
    <div class="container my-3">
        <center><h3>Work Remote</h3></center>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group my-3">
                <label class="font-weight-bold" for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
            
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="phone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="content">Work Experience </label>
                <textarea class="form-control" name="wexperience" id="wexperience" cols="30" rows="5" required></textarea>
                
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="phone">Upload Resume</label>
                <input type="file" name="myfile" required>
            </div>
            
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
{% endblock content %}
